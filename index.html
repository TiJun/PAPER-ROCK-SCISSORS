<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Paper | Rock | Scissors - common game played around the world" >
    <title>Paper | Rock | Scissors</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="start-state">
        <h1 class="start-state__heading">paper | rock | scissors</h1>
        <div class="start-state__images">
            <img src="./utilities/paper.jpg" alt="" class="start-state__images start-state__images--paper">
            <img src="./utilities/rock.jpg" alt="" class="start-state__images start-state__images--rock">
            <img src="./utilities/scissors.jpg" alt="" class="start-state__images start-state__images--scissors">
        </div>
        <button class="start-state__btn">start game</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
